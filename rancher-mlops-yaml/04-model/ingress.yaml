# External access to the model
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loan-model-ingress
  namespace: loan-model-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: loan-model.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loan-model-service
            port:
              number: 80
  - host: loan-api.local
    http:
      paths:
      - path: /predict
        pathType: Prefix
        backend:
          service:
            name: loan-model-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: loan-model-service
            port:
              number: 80